<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="buscaminas.js" defer></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url(fondo.png);
            background-size: cover;
            margin: 0;
        }

        #tablero {
            border-collapse: collapse;
            border: 2px solid #444;
            background-color: #ccc;
            border-radius: 10px;
        }

        #tablero td {
            width: 40px;
            height: 40px;
            background-color: #f0f0f0;
            border: 1px solid #888;
            text-align: center;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        #tablero td:hover {
            background-color: white;
        }

        #tablero td:active {
            background-color: #ce0f85;
        }

        #tablero td.minada {
            color: #2c3e50;
        }

        #tablero td.minada[data-numero="1"] {
            background-color: #3498db;
        }

        #tablero td.minada[data-numero="2"] {
            background-color: #2ecc71;
        }

        #tablero td.minada[data-numero="3"] {
            background-color: #e74c3c;
        }

        #tablero td.minada[data-numero="4"] {
            background-color: #9b59b6;
        }

        #tablero td.minada[data-numero="5"] {
            background-color: #f39c12;
        }

        #tablero td.minada[data-numero="6"] {
            background-color: #34495e;
        }

        #tablero td.minada[data-numero="7"] {
            background-color: #1abc9c;
        }

        #tablero td.minada[data-numero="8"] {
            background-color: #95a5a6;
        }

        #tablero td.muerte {
            background-color: #e74c3c; /* Red for mines */
        }

        #tablero td.vacio {
            background-color: #bdbdbd;
        }

        .bandera {
            background-image: url(rotaciones.gif);
            background-size: cover;
        }
        .bomba {
            background-image: url(bomba.jpg);
            background-size: cover;
        }
    </style>
</head>
<body>
    <h1>Buscaminas</h1>
    <form onsubmit="nuevoTablero(event)">
        <label for="filas">Filas:
            <input type="number" name="filas" id="filas" min="2">
        </label>
        <label for="filas">Columnas:
            <input type="number" name="columnas" id="columnas" min="2">
        </label>
        <input type="submit" value="aaaaaaaaa">
    </form>
</body>
</html>
