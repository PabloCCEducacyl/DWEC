<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #fff;
    }
    header {
      display: flex;
      justify-content: space-between;
      padding: 10px 20px;
      font-size: 14px;
    }
    header nav a {
      margin: 0 10px;
      color: #5f6368;
      text-decoration: none;
    }
    header nav .right-links {
      display: flex;
      align-items: center;
    }
    header nav .right-links a {
      margin-right: 20px;
    }
    header nav button {
      padding: 5px 10px;
      background-color: #1a73e8;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .logo img {
      margin: 50px 0 20px;
      width: 272px;
    }
    form {
      margin-bottom: 20px;
    }
    form input[type="text"] {
      width: 500px;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #dfe1e5;
      border-radius: 24px;
      outline: none;
      box-shadow: none;
    }
    form .buttons {
      margin-top: 20px;
    }
    form .buttons button {
      padding: 10px 20px;
      margin: 5px;
      font-size: 14px;
      color: #5f6368;
      background-color: #f8f9fa;
      border: 1px solid #f8f9fa;
      border-radius: 4px;
      cursor: pointer;
    }
    form .buttons button:hover {
      border: 1px solid #dadce0;
      background-color: #f1f3f4;
    }
    .languages {
      margin-top: 20px;
      font-size: 14px;
    }
    .languages a {
      color: #1a73e8;
      text-decoration: none;
      margin: 0 5px;
    }
    footer {
      margin-top: 50px;
      font-size: 14px;
      background-color: #f2f2f2;
      padding: 20px 0;
    }
    footer a {
      color: #5f6368;
      text-decoration: none;
      margin: 0 10px;
    }
  </style>
</head>
<body>
  <header>
    <nav>
      <a href="#">Sobre Google</a>
      <a href="#">Tienda</a>
      <div class="right-links">
        <a href="#">Gmail</a>
        <a href="#">Imágenes</a>
        <button>Iniciar sesión</button>
      </div>
    </nav>
  </header>

  <main>
    <div class="logo">
      <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google Logo">
    </div>
    <form>
      <input type="text" placeholder="Buscar en Google">
      <div class="buttons">
        <button type="submit">Buscar con Google</button>
        <button type="button">Voy a tener suerte</button>
      </div>
    </form>
    <div class="languages">
      <p>Ofrecido por Google en: 
        <a href="#">català</a>
        <a href="#">galego</a>
        <a href="#">euskara</a>
      </p>
    </div>
  </main>

  <footer>
    <p>
      <a href="#">Publicidad</a>
      <a href="#">Empresa</a>
      <a href="#">Cómo funciona la Búsqueda</a>
    </p>
    <p>
      <a href="#">Privacidad</a>
      <a href="#">Términos</a>
      <a href="#">Configuración</a>
    </p>
  </footer>
</body>
</html>
